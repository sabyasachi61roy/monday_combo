{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>{% if title %}{{title}}{% endif %}</h3>
    <form action="{% if action_url %}{{ action_url }}{% endif %}" method="POST">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" name='text', value='{{ next_url }}'>
        {% endif %}
        {{form.as_p}}
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
