{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Combos</h1>
        <hr>
        {% for obj in object_list %}
            <b style="font-size: 1.5em;">{{ obj.title }} | Regular Rs.{{ obj.combo_regular_price }} | Sale Rs.{{ obj.combo_sale_price }}</b>
            
            {% include "products/snippets/combo-update.html" with combo=obj %}
                
            <br>
        {% endfor %}
    </div>
{% endblock %}
