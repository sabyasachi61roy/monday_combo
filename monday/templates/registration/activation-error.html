{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
            {% if key %}
                  <h1 class='my-5 py-5'>Activation Error. Please try again!</h1>
            {% else %}
                  <h1>Re-activate your email.</h1>
            {% endif %}
            <form action="" method="POST">
                  {% csrf_token %}
                  {{form.as_p}}
                  <input type="submit" class="btn btn-default" value="Resend Activation">
            </form>
      </div>
</div>
{% endblock %}
